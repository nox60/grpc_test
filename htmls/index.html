<!DOCTYPE html>
<html lang="en" class="ie8 no-js"> <![endif]-->
<html lang="en" class="ie9 no-js"> <![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <script src="/htmls/js/jquery.min.js" type="text/javascript"></script>
    <script src="/htmls/js/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="/htmls/js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        var startTime = new Date().getTime();
        $(document).ready(function () {
            $.ajax({
                url:'/api/send/1',
                type:'GET',
                dataType:'json',
                contentType:"application/json",
                success:function(data){
                    if( data.result == -990) {
                        alert('error！');
                    } else {
                        // alert(data.msg);
                        $('#files').append(data.msg)
                    }
                }
            });
        })

    </script>
</head>
<body>

<!-- BEGIN LOGIN FORM -->
<form class="login-form">
    <div class="form-group">
        <label for="words">输入文字</label>
        <input type="text" class="form-control" id="words" placeholder="输入文字" name="userName" required/>
    </div>
    <div id="login_btn" class="first_btn btn btn-default">写入</div>
</form>

<script src="/htmls/js/go.js" type="text/javascript"></script>

<table id="files" border="1" width="80%">
    <tr>
        <th>路径</th>
        <th>内容</th>
        <th>选择</th>
    </tr>
</table>

</body>
<!-- END BODY -->
</html>
